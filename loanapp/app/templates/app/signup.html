{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Loan app developed by Kene and Phil" />
    <meta name="author" content="Kenenna Onwuagba, Philemon Anagwu" />
    <meta name="keywords" content="Kenenna Onwuagba, Philemon Anagwu" />

    <!-- Title Page-->
    <title>Loan app registration</title>
    
    <!-- Icons font CSS-->
    <link
      href="{% static '/vendor/mdi-font/css/material-design-iconic-font.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static '/vendor/font-awesome-4.7/css/font-awesome.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Main CSS-->
    <link href="{% static '/css/main_reg.css' %}" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">Sign up for an account</h2>
            <form action="{% url 'app:signup' %}" method="POST" >
              {% csrf_token %}
              <div style="text-align:center; font-weight:bolder; margin:10px; color: red;">
                {% for message in messages %} {{ message }} {% endfor %}
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">first name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="first_name"
                      required
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">last name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="last_name"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Email</label>
                    <input class="input--style-4" type="email" name="email" required />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Phone Number</label>
                    <input class="input--style-4" type="text" name="phone" required />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">password</label>
                    <input
                      class="input--style-4"
                      type="password"
                      name="first_name"
                      required
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">confirm password</label>
                    <input
                      class="input--style-4"
                      type="password"
                      name="last_name"
                      required
                    />
                  </div>
                </div>
              </div>
              <span style="float: right;">
                <a href="{% url 'app:login'%}"> Have an account? Login instead</a></span>
              <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static '/js/global.js' %}"></script>
  </body>
</html>
