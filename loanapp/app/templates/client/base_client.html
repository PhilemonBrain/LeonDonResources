{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main_profile.css' %}">
    <title>Lend app</title>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <button class="navbar-toggler ml-auto mb-2 bg-light" 
        type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="container-fluid">
                <div class="row">
                    <!-- sidebar -->
                    <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
                        <a href="#" class="navbar-brand text-white d-block
                        mx-auto text-center py-3 mb-4 bottom-border"
                        >Leon Don</a>
                        <div class="bottom-border pb-3">
                            <img src="/app/static/dp.jpg" width="50" class="rounded-circle mr-3">
                            <span class="text-white">{{user.email}}</span>
                        </div>
                        <ul class="navbar-nav flex-column mt-4">
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-3 mb-2 current">
                                    <i class="fa fa-home text-light mr-3"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'app:profile' %}" class="nav-link text-white p-3 mb-2 sidebar-link">
                                    <i class="fa fa-user text-light mr-3"></i>
                                    Profile
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-3 mb-2 sidebar-link">
                                    <i class="fa fa-table text-light mr-3"></i>
                                    Loans
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- endof sidebar -->


                    <!-- top nav bar -->
                    <div class="col-xl-10  col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h4 class="text-light text-uppercase mb-0">DashBoard</h4>
                            </div>
                            <div class="col-md-5">
                                <form action="">
                                    <div class="input-group">
                                        <input type="text" class="form-control search-input" placeholder="Search">
                                        <button type="button" class="btn btn-white search-button">
                                            <i class="fa fa-search text-danger"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-3">
                                <ul class="navbar-nav">
                                    <li class="nav-item ml-md-3 icon-parent">
                                        <a href="" class="nav-link icon-bullet">
                                            <i class="fa fa-bell text-muted fa-lg"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item ml-md-auto">
                                        <a href="{% url 'app:logout' %}" class="nav-link" data-toggle="modal" data-target="#sign-out">
                                            <i class="fa fa-sign-out text-danger fa-lg"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- end of top navbar -->
                </div>
            </div>
        </div>
    </nav>

    
    <div class="modal fade" id="sign-out">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Want to leave?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Press Logout to leave
                </div>
                <div class="modal-footer">
                    <a href="{% url 'app:logout' %}" class="btn btn-info" role="button">Logout</a>
                </div>
            </div>
        </div>
    </div>


    {% block content %}

    {% endblock content %}




    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-8 ml-auto" >
                    <div class="row border-top pt-3">

                                <li class="list-inline-item mr-2">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="/app/static/script.js"></script>
